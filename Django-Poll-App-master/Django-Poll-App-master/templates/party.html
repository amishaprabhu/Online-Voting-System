<h1 style="text-align:center">NEW PARTY REGISTRATION</h1>
<hr/>
<form method="POST">
    {%csrf_token %}

<table style="border:1px solid black; margin-left:auto; margin-right:auto;">
    <tr>
        <td>Party Name</td>
        <td><input type= "text" placeholder="Enter Party name" name="Partyname"  required></td>
    </tr>
    <tr>
        <td>Area</td>
        <td><input type= "Area" placeholder="Enter Area" name="Area" required></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type= "password" placeholder="Enter password" name="Password"  required></td>
    </tr>

        <td></td>
        <td><button type="submit" >Register</button></td>
    </tr>
    

</table>
{%if messages%}
{% for msg in messages%}
<b>{{msg}}</b>

{% endfor%}
{% endif %}
<hr/>
<em> <a href="{% url 'index' %}" >Home </a></em>
</form>
